name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 推送 main 分支时触发
  workflow_dispatch: # 手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm" # 支持 pnpm 缓存

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set basePath (可选，动态设置)
        run: |
          echo "BASE_PATH=/$(basename $GITHUB_REPOSITORY)" >> .env.production
          echo "ASSET_PREFIX=/$(basename $GITHUB_REPOSITORY)/" >> .env.production

      - name: Build
        run: pnpm build

      - name: Create .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
